<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parks</title>
</head>
<body>
  <h1>PARKS</h1>
  <div id="state-form-container">
    <p>Add A State:</p>
    <form id="state-form">
      <label>Name:</label>
      <input type="text" name="name" value="">
      <br/>
      <label>State Flower:</label>
      <input type="text" name="flower" value="">
      <br/>
      <input type="submit" value="Create State">
    </form>
    <p>----------------------------------</p>
  </div>
  <div id="parks-form-container">
    <p>Add A Park:</p>
    <form id="parks-form">
      <label>Name:</label>
      <input type="text" name="name" value="">
      <br/>
      <label>Location:</label>
      <input type="text" name="location" value="">
      <br/>
      <label>Select State:</label>
      <select name="state" id="state"></select>
      <input type="submit" value="Add Park">
    </form>
    <p>----------------------------------</p>
  </div>
  <div id="state-container">

  </div>

</body>
<script type="text/javascript" src="parkAdapter.js"></script>
<script type="text/javascript" src="stateAdapter.js"></script>
<script type="text/javascript" src="state.js"></script>
<script type="text/javascript" src="park.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
